<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .payment-method {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .payment-method label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            display: block;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b4a19;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
             #boton-retroceso {
  
  border-radius: 2px solid #0b290a;
  color: #f5f2f2;
  text-decoration: none;
  padding: 10px 20px;
  font-size: 16px;
  align-content: end;
  float: left;
 border-radius: 1px;
  font: 1em sans-serif;
}

#boton-retroceso:hover {
  background-color: #0b290a;
}
.logo-img {
            position: absolute;
            top: 1px;
            left: 1px;
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .brand-name {
            font-size: 27px!important;
        }

.brand-slogan {
    font-size: 19px !important; /* Añade !important */
    font-style: italic;
    margin: 0 20px;
    background: linear-gradient(270deg, #354d31, #3c7746, #4fb877);
    background-size: 600% 1000%;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: cambiarColor 8s ease infinite;
}
             .header-top {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 5px;
            position: relative;
            text-align: center;
        }

    </style>
    
</head>

<body>
    <div class="header-top">
        <img src="imagenes/logo.png" class="logo-img" alt="Logo">
        <h1 class="brand-name" style="font-size: 60px;">K&S STYLE</h1>
        <p class="brand-slogan" style="font-size: 40px;">Elegancia que inspira... estilo que trasciende</p>
    <div class="payment-container">
        <h2>Información de Pago</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección de Envío:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="payment-method">
                <h3>Método de Pago</h3>
                <div class="form-group">
                    <label for="tarjeta_numero">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta_numero" name="tarjeta_numero" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="tarjeta_expiracion">Fecha de Expiración:</label>
                    <input type="text" id="tarjeta_expiracion" name="tarjeta_expiracion" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="tarjeta_cvv">CVV:</label>
                    <input type="number" id="tarjeta_cvv" name="tarjeta_cvv" placeholder="XXX" required>
                </div>
            </div>

            <button type="submit">Realizar Pago</button>
 <button id="boton-retroceso" onclick="history.back()">seguir comprando</button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            // *** ¡IMPORTANTE! ***
            // Este es solo un ejemplo de cómo podrías obtener los datos del formulario.
            // ¡NO ENVÍES ESTOS DATOS DIRECTAMENTE A UN SERVIDOR SIN ENCRIPTACIÓN Y PROCESAMIENTO SEGURO!

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const direccion = document.getElementById('direccion').value;
            const tarjeta_numero = document.getElementById('tarjeta_numero').value;
            const tarjeta_expiracion = document.getElementById('tarjeta_expiracion').value;
            const tarjeta_cvv = document.getElementById('tarjeta_cvv').value;

            console.log('Datos del formulario:', { nombre, email, direccion, tarjeta_numero, tarjeta_expiracion, tarjeta_cvv });

            // *** AQUÍ DEBERÍAS INTEGRAR LA LÓGICA DEL LADO DEL SERVIDOR
            // *** Y LA API DEL PROCESADOR DE PAGOS ELEGIDO ***

            // Ejemplo simulado de éxito o error
            const pagoExitoso = Math.random() > 0.5;

            if (pagoExitoso) {
                alert('¡Pago realizado con éxito!');
                // Redirigir a una página de confirmación
                window.location.href = 'confirmacion_pago.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Error al procesar el pago. Por favor, intenta de nuevo.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
    
</body>
</html>
